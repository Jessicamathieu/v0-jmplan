name: Google Calendar Sync
on:
  schedule:
    - cron: "0 * * * *" # toutes les heures
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: curl -X POST ${{ secrets.APP_BASE_URL }}/api/google/sync \
          -H "Authorization: Bearer ${{ secrets.CRON_SYNC_TOKEN }}"
